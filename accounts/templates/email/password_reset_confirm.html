{% extends 'base.html' %}  {# Replace with your base template #}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; border: 1px solid #ddd; padding: 30px; border-radius: 8px;">
    <h2>🔐 Set New Password</h2>

   
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        ">Change Password</button>
    </form>
 
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<fieldset>
    <legend>Login</legend>
    <form action="{%url 'signin'%}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit"><br><br><a href="{% url 'signup' %}">Don't have an Account?</a>
        <a href="{%url 'password_reset' %}">forget password</a>
    </form>
</fieldset>
<hr>
<p>Or</p>
<a href="{% url 'social:begin' 'google-oauth2' %}">
    <button style="padding: 10px 20px; background-color: #4285F4; color: white; border: none; border-radius: 4px;">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width:20px; margin-right:8px;">
        Login with Google
    </button>
</a>
{% endblock content %}

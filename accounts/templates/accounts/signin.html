{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<fieldset>
    <legend>Login</legend>
    <form action="{%url 'signin'%}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit"><br><br><a href="{% url 'signup' %}">Don't have an Account?</a>
    </form>
</fieldset>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Signup{% endblock title %}

{% block content %}
<fieldset>
    <legend>Signup</legend>
    <form action="{%url 'signup'%}" method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit"><br><br><a href="{% url 'signin' %}">Already have an Account?</a>
    </form>
</fieldset>
{% endblock content %}
